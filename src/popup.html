<!--

ReadLater, a Google Chrome extension which enables a user to save the links for later reading.
These links are automatically synced across all the chrome browsers on which the user is logged in.

The extension uses local storage of the user for storing links.

Author: Gagan GM
Source Code: https://github.com/gagangm/ReadLater
Date Created: 28th September, 2016
LICENSE: GPL-2.0

-->
<!doctype html>
<html>
  <head>
    <title>ReadLater</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="header"><h1>ReadLater</h1><span>Save now, Read Later</span></div>
    <!--<div id="currentLink"></div>-->
    <div id="container">
      <span id="addBtn">ADD</span>
      <span id="clearBtn">CLEAR ALL</span>
      <div id="message">Total Links: </div>
    </div>
    
    <div id="links-wrap">
      <ul id="links"></ul>
    </div>
    <div id="downloadContainer">
    </div>
    <div id="source">
      <a target="_blank" href="https://github.com/gagangm/ReadLater" title="View source code">Github</a> | 
      <a id="downloadAsJSON" title="Click to download all the stored links as a JSON file">Download as JSON</a>
    </div>
    <script src="core.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
